{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="jumbotron">
  <h1 class="display-4">Franco Garage Client Management System</h1>
  <p class="lead">Car Service Client Management System.</p>
    {% if user.is_authenticated %}
  <p class="lead">
       <a class="btn btn-primary btn-lg" href="{% url 'client_list' %}" role="button">View All Clients</a>
  </p>
    {% else %}
    <p class="lead">
       <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Login</a>
  </p>

    {% endif %}
</div>
{% endblock content %}
