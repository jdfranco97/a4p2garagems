
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <div class="jumbotron">
        <h2>Change Password</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
            <br>
          <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
